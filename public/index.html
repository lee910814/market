<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/main.css" rel="stylesheet">
  <title>중고팔아</title>
</head>

<body>
  <!--소개글-->
  <section id="into">

    <!--navbar-->
    <div class="nav-bar">
      <!--logo-->
      <div class="nav-left">
        <h1 class="logo">중고팔아</h1>
      </div>
      <!--login-->
      <div class="nav-login">
        <button>로그인</button>
      </div>

    </div>
    <div class="into container">
      <div class="into content">
        <h1>사용안하는 물건을 되팔아요</h1>
        <a href="#" type="button" class="uploadboard">팔러가기</a>
        <a href="#" type="button" class="board">사러가기</a>
      </div>
    </div>
  </section>

  <!--board section-->
  <section id="board">
    <div class="board container">
      <div class="board-top">
        <h1 class="section-title">중고팔아</h1>
        <p>집에 사용안하고 있는 물건 방치하지마세요</p>
      </div>
      <div class="board-bottom">

      </div>
    </div>
  </section>

  <script src="main.js"></script>
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

  <!--jqeury cdn-->

    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
    const db = firebase.firestore();
    db.collection('product').get().then((snapshot) => {
      snapshot.forEach((doc) => {
        console.log(doc.data());
        var templat = `
          <div class="product">
            <div class="thumbnail" style="background-image: url('https://via.placeholder.com/350')"></div>
            <div class="flex-grow-1 p-4">
              <h5 class="title">${doc.data().title}</h5>
              <p class="date">2030년 1월 8일</p>
              <p class="price">${doc.data().price}</p>
              <p class="float-end">?0</p>
            </div>
          </div>
        `;
        $('.board-bottom').append(templat);
      })
    })
  </script>

</body>
